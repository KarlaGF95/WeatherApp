<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/ad168e8d84.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>Amsterdam</h1>

      <h2>Netherlands</h2>

      <h3 id="date">Last update:</h3>

      <div class="currentWeather">
        <p id="description">Scattered clouds</p>
        <img id="weathericon" src="img/weathericon.png" alt="weather icon" />
        <p class="currentTemperature">
          <span id="current-degrees">9</span
          ><a href="#" id="celsius-link" class="active">&deg;C</a> |
          <a href="#" id="fahrenheit-link">&deg;F</a>
        </p>
      </div>

      <div class="windHumidity">
        <span id="wind">Wind: 30km/h</span> <br />
        <span id="humidity">Humidity: 31%</span>
      </div>

      <p class="nextDays">NEXT DAYS</p>
      <div id="forecast">
        <div class="col-2 text-center">
          <span class="date">13/02</span>
          <div class="card mx-auto" style="width: 5rem; height: 6rem">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weather icon"
            />
            <p class="temperature">
              <span class="maxTemperature"> 13&deg; </span
              ><span class="minTemperature">/ 3&deg;</span>
            </p>
          </div>
        </div>
      </div>

      <form id="search-form">
        <input
          class="form mb-2"
          id="city-input"
          placeholder="Search your city..."
          autofocus="autofocus"
        />
      </form>

      <p id="github-link">
        <a href="https://github.com/KarlaGF95/WeatherApp">Open source code</a>
        by Carla Garcia
      </p>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
