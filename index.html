<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ad168e8d84.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="src/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>Barcelona</h1>

      <h2>Spain</h2>

      <h3>11/02</h3>

      <div class="weatherToday">
        <p class="weatherTodayIcon">
          <i class="fa-solid fa-cloud-sun sunCloud"></i>
        </p>
        <p class="weatherTodayTemperature">
          <span class="maxTemperatureToday"> 9&deg; </span
          ><span class="minTemperatureToday">/ 3&deg;</span>
        </p>
      </div>

      <div class="forecast">
        <p class="nextDays">NEXT DAYS</p>
        <div class="row mx-auto" class="days">
          <div class="col-3 text-center">
            <span class="date">13/02</span>
            <div class="card mx-auto" style="width: 5rem; height: 6rem">
              <p class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temperature">
                <span class="maxTemperature"> 13&deg; </span
                ><span class="minTemperature">/ 3&deg;</span>
              </p>
            </div>
          </div>
          <div class="col-3 text-center">
            <span class="date">14/02</span>
            <div class="card mx-auto" style="width: 5rem; height: 6rem">
              <p class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </p>

              <p class="temperature">
                <span class="maxTemperature"> 13&deg; </span
                ><span class="minTemperature">/ 4&deg;</span>
              </p>
            </div>
          </div>
          <div class="col-3 text-center">
            <span class="date">15/02</span>
            <div class="card mx-auto" style="width: 5rem; height: 6rem">
              <p class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temperature">
                <span class="maxTemperature">14&deg; </span>
                <span class="minTemperature">/ 6&deg;</span>
              </p>
            </div>
          </div>
          <div class="col-3 text-center">
            <span class="date">16/02</span>
            <div class="card mx-auto" style="width: 5rem; height: 6rem">
              <p class="weather-icon">
                <i class="fa-solid fa-sun"></i>
              </p>
              <p class="temperature">
                <span class="maxTemperature">14&deg; </span
                ><span class="minTemperature">/ 6&deg;</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <form id="search-form">
        <input
          class="form mb-2"
          id="citySearch"
          placeholder="Search your city"
          autofocus="autofocus"
        />
      </form>

      <p id="github-link">
        <a href="https://github.com/KarlaGF95/WeatherApp">Open source code</a>
        by Carla Garcia
      </p>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
